<!DOCTYPE html>
<html>
    <head>
        <title>Flaminko - card game</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/cardGen.js"></script>
        <script type="text/javascript" src="js/blackjack.js"></script>
    </head>
    
    <body>
        <h>Here goes the card game</h>
        
        <div>
            <p>Dealers card: </p><p style="display: inline-block;" id="dealer-total" name="dealer-total"></p>
            <p name="dealer-card" id="dealer-card"></p>
        </div>
        
        <div>
            <p>
                your played: <p id="player-total" name="player-total"></p>
                <p id="player-card"></p>
		</div>
		
		<div>
		<p id="status"></p>
		</div>
		
		<div>
            <!-- Deal: to start the game -->
            <button id="deal" name="deal">Deal</button>
            
            <!-- Player hit to draw card -->
            <button id="hit" name="hit">Hit</button>
            
            <!-- When player hit stand, dealer play -->
            <button name="stand" id="stand">Stand</button>
            
            <!-- Restart game -->
            <button name="restart" id="restart" hidden>Restart</button>
            
        </div>
        
    </body>
</html>
